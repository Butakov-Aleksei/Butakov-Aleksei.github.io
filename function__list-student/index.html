<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика. Функции.</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 50px 0;
            background-color: azure;
        }

        h2 {
            font-family: sans-serif;
            width: 70vw;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        
        p {
            font-family: monospace;
            position: relative;
            width: 70vw;
            margin: 0 auto;
            margin-bottom: 15px;
            padding: 20px 40px;
            box-shadow: 0 0 20px #ccc inset;
            border-radius: 10px 20px 90px 15px;
            transition: .4s box-shadow ease-in-out, .6s transform ease-in-out;
        }
        
        hr {
            width: 70vw;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .total {
            margin-bottom: 0;
            box-shadow: 0 0 30px #767070 inset;
        }
        
        .total:hover {
            box-shadow: 0 0 30px #4f4848 inset;
            transform: scale(0.99);
        }
        
        span {
            position: absolute;
            top: 20px;
            left: 10px;
        }
        
        p:hover {
            cursor: url('arrow/pen.png') 2 2, default;
            box-shadow: 0 0 20px #4f4848 inset;
            transform: scale(1.01);
        }
    </style>
</head>

<body>
    <script src="main.js"></script>
</body>

</html>
